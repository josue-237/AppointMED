<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>AppointMED</title>
</head>
<body>
    <div class="navbar">
        <img class="header-logo" src="../static/images/AppointMED.svg" alt="AppointMED logo">
        <div class="navbar-elements">
            <a href="home.html">Home</a>
            <a href="appointment.html">Appointment</a>
            <a href="">About</a>
        </div>
    </div>
    <div class="image-content">
        <h1 style="text-align: center;font-size: xx-large;">Doctor Perez </h1>
        <div style="float: left; margin: 0px 15px 0px 0px; max-width: 25vw;max-height: 25vh; margin: 3vw;display: block;">
            <img src="https://www.pinnaclecare.com/wp-content/uploads/2017/12/bigstock-African-young-doctor-portrait-28825394.jpg" >
        </div>
        &nbsp;
        <p>Available Time Slots:</p>
    <div style="align-items: center; align-self: center; max-width: 35vw; float:inline-start; font-size: larger;">
    <form>   
        {% for time in time_slots %}
        <div>
            <input type="radio" id="time" name="time" value={{time}} style="margin: 2px;"
                   checked>
            <label for="time">{{time}}</label>
       </div>
        {% endfor %} 
    </div>
    <input type="submit">
        <label for="submit">book appoitment</label>  
    </div>
</form> 
</body>
</html>
